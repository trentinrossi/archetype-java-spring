spring.application.name=demo

# =================================================================
# DATABASE CONFIGURATION
# =================================================================
# Update these values for your PostgreSQL database
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=adminadmin
spring.datasource.driver-class-name=org.postgresql.Driver

# =================================================================
# JPA/HIBERNATE CONFIGURATION
# =================================================================
# Hibernate ddl auto (validate in production, create-drop for dev/test)
spring.jpa.hibernate.ddl-auto=validate
# Show SQL statements in logs (set to false in production)
spring.jpa.show-sql=true
# Format SQL statements for better readability
spring.jpa.properties.hibernate.format_sql=true
# PostgreSQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Database platform
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# =================================================================
# FLYWAY CONFIGURATION
# =================================================================
# Flyway migration locations
spring.flyway.locations=classpath:db/migration
# Create flyway_schema_history table if it doesn't exist
spring.flyway.baseline-on-migrate=true
# Enable flyway
spring.flyway.enabled=true

# =================================================================
# LOGGING CONFIGURATION
# =================================================================
# Root logging level
logging.level.root=INFO
# Application specific logging
logging.level.com.example.demo=DEBUG
# Hibernate SQL logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =================================================================
# SERVER CONFIGURATION
# =================================================================
# Server port (default is 8080)
server.port=8080
# Context path (optional, adds prefix to all endpoints)
# server.servlet.context-path=/api

# =================================================================
# ACTUATOR CONFIGURATION
# =================================================================
# Enable all actuator endpoints
management.endpoints.web.exposure.include=*
# Actuator base path
management.endpoints.web.base-path=/actuator
# Show detailed health information
management.endpoint.health.show-details=always

# =================================================================
# DEVELOPMENT CONFIGURATION (remove in production)
# =================================================================
# Enable DevTools
spring.devtools.restart.enabled=true
# Live reload
spring.devtools.livereload.enabled=true
